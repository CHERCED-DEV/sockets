<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat 2021</title>
  </head>
  <body>
    <h1>Chat</h1>

    <form id="noteForm">
      <input
        id="title"
        type="text"
        name="message"
        placeholder="Escribe tu titulo"
        autofocus
      />

      <textarea
        name="description"
        id="description"
        rows="2"
        placeholder="Describe your day"
      ></textarea>
      <button>Send</button>
    </form>

    <ul id="notes"></ul>

    <script src="/socket.io/socket.io.js"></script>
		<script src="./ui.js"></script>
		<script src="/sockets.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
